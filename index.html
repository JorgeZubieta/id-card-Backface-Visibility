<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jorge-zubieta-frontend-id-card</title>

    <!--Estilos de Bootstrap y propios-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--/Estilos de Bootstrap y propios-->

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- /Styles CSS -->
</head>

<body>
    <!-- main -->
    <main>
        <section id="fondoDePortada">

            <!-- <div class="card" style="width: 18rem;" > -->
                <div class="card d-block mx-auto" style="width: 18rem;" >
                    <!-- d-block mx-auto : centra la card -->
                    <img class="card-img-top" src="https://images.squarespace-cdn.com/content/v1/540b7b59e4b0d0f54986e678/1531372595360-TPCQECVW7CLME9WZE9BX/DSC_7830-2.jpg?" alt="jorgeZubietaPicture">
                    <div id="jz" class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Frontend Developer | Html | Css | Javascript | Bootstrap | React</h6>
                        <a href="https://github.com/JorgeZubieta" class="btn btn-primary">Go to my Git repository</a>
                    </div>
                </div>

        </section>    
    </main>
    <!-- /main -->


    <!-- footer -->
    <!-- la clase "pb" paddign bootom, "pt" paddign tienen las opciones 1,2,3,4 en este caso "4" tamaÃ±o del padding -->
    <footer id="footer" class="pb-2 pt-4">
        <div class="container">

            <div class="row text-center">
            <!-- text-center alinea el texto al centro de cada columna  -->

                <div class="col-12 col-lg">
                <!-- donde col-12 ocupa toda la fila en dispositivos chicos -->
                <!-- y col-lg reparte el espacio de las columnas equitativamente para dispositivos grandes -->
                    <P>Design by Jorge Zubieta</P>                          
                </div>
            </div>

        </div>
    </footer>
    <!-- /footer -->


<!--Scripts de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
